<ion-navbar primary *navbar>
  <ion-title>
    Login
  </ion-title>
</ion-navbar>

<ion-content padding class="login">
  <img class="auth-img" src="img/logo.png" center>


  <form (ngSubmit)="loginUser()">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input  [(ngModel)]="loginForm.email" required type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input  [(ngModel)]="loginForm.password" required type="password"></ion-input>
    </ion-item>

    <button block type="submit">
      Авторизация
    </button>

  </form>

  <button block outline (click)="goToSignup()">
    Создать аккаунт
  </button>

  <button block clear (click)="goToResetPassword()">
    Забыли пароль?
  </button>

</ion-content>
