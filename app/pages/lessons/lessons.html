<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Уроки китайского</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let category of categorys" (click)="itemTapped($event, category)">
    <img src="img/category/{{category.id}}.jpg"/>
    <div class="card-title {{category.id%2?'odd':'even'}}">{{category.name}}</div>
  </ion-card>


</ion-content>
