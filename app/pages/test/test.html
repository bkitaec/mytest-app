<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Тесты</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list *ngFor="let l of tests" >
    <ion-list-header>
      {{l.hr}}
    </ion-list-header>

      <button ion-item *ngFor="let test of l.list" (click)="itemTapped($event, test)" >
        {{test.title}}
      </button>
  </ion-list>
</ion-content>
